<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Farcaster Reminder</title>

  <!-- Farcaster Mini App SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@farcaster/js@latest"></script>

  <style>
    :root {
      --bg-page: #fff8e6;
      --card-bg: #ffffff;
      --text-main: #000000;
      --text-dim: #555;
      --border: #ddd;
      --accent-bg: #000;
      --accent-text: #fff;
      --radius-card: 12px;
      --radius-field: 8px;
      --font-stack: -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Inter", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg-page);
      font-family: var(--font-stack);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 16px;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius-card);
      box-shadow: 0 12px 28px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 360px;
      padding: 20px 20px 16px;
      box-sizing: border-box;
    }

    .header-row {
      text-align: center;
      margin-bottom: 16px;
    }

    .bell {
      font-size: 28px;
      line-height: 1;
      display: inline-block;
      margin-bottom: 8px;
    }

    h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      color: var(--text-main);
    }

    /* form alanı */
    .field-block {
      margin-bottom: 16px;
    }

    .label-row {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      color: var(--text-dim);
      margin-bottom: 6px;
      line-height: 1.3;
    }

    .label-row span.example {
      font-style: italic;
    }

    .textarea-like,
    .input-like {
      width: 100%;
      border: 1px solid var(--border);
      border-radius: var(--radius-field);
      font-size: 15px;
      line-height: 1.4;
      color: var(--text-main);
      background: #fff;
      box-sizing: border-box;
      padding: 12px 12px;
      font-family: inherit;
      outline: none;
    }

    .textarea-like {
      min-height: 56px;
      resize: none;
    }

    .row-2col {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }

    .col-half {
      flex: 1;
    }

    .date-time-wrapper {
      position: relative;
    }

    .date-time-input {
      appearance: none;
      -webkit-appearance: none;
      width: 100%;
      border: 1px solid var(--border);
      border-radius: var(--radius-field);
      font-size: 15px;
      padding: 12px 38px 12px 12px;
      line-height: 1.4;
      background-color: #fff;
      color: var(--text-main);
      box-sizing: border-box;
      font-family: inherit;
    }

    .date-time-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
      color: var(--text-dim);
      pointer-events: none;
    }

    button.save-btn {
      width: 100%;
      background: var(--accent-bg);
      color: var(--accent-text);
      border: none;
      border-radius: var(--radius-field);
      font-size: 16px;
      line-height: 1.2;
      font-weight: 600;
      padding: 14px 16px;
      cursor: pointer;
      font-family: inherit;
    }

    button.save-btn:active {
      opacity: 0.9;
    }

    /* Kayıtlı hatırlatmalar listesi */
    .list-wrapper {
      margin-top: 20px;
      border-top: 1px solid var(--border);
      padding-top: 12px;
    }

    .list-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-main);
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .list-title .clock {
      font-size: 14px;
    }

    .reminder-item {
      border: 1px solid var(--border);
      border-radius: var(--radius-field);
      padding: 10px 12px;
      margin-bottom: 8px;
      background: #fff;
      font-size: 14px;
      line-height: 1.4;
    }

    .reminder-main {
      color: var(--text-main);
      font-weight: 500;
      margin-bottom: 4px;
      word-break: break-word;
    }

    .reminder-meta {
      color: var(--text-dim);
      font-size: 13px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header-row">
      <div class="bell">🔔</div>
      <h1>Farcaster Reminder</h1>
    </div>

    <!-- HATIRLATMA FORMU -->
    <div class="field-block">
      <div class="label-row">
        <span>Hatırlatma Notu</span>
        <span class="example">örn. “12:00 toplantıyı unutma”</span>
      </div>
      <textarea id="noteInput" class="textarea-like" placeholder="Ne için ping almak istiyorsun?"></textarea>
    </div>

    <div class="row-2col">
      <div class="col-half">
        <div class="label-row">
          <span>Tarih</span>
          <span class="example">(gg.aa.yyyy)</span>
        </div>
        <div class="date-time-wrapper">
          <input
            id="dateInput"
            class="date-time-input"
            type="date"
          />
          <div class="date-time-icon">📅</div>
        </div>
      </div>

      <div class="col-half">
        <div class="label-row">
          <span>Saat</span>
          <span class="example">(ss:dd)</span>
        </div>
        <div class="date-time-wrapper">
          <input
            id="timeInput"
            class="date-time-input"
            type="time"
          />
          <div class="date-time-icon">⏰</div>
        </div>
      </div>
    </div>

    <button id="saveBtn" class="save-btn">Kaydet</button>

    <!-- Liste -->
    <div class="list-wrapper" id="reminderListWrapper" style="display:none;">
      <div class="list-title">
        <span class="clock">🗒️</span>
        <span>Kaydedilen Hatırlatmalar</span>
      </div>
      <div id="reminderList"></div>
    </div>
  </div>

  <script>
    // Farcaster Preview Tool splash warning için
    window.onload = () => {
      if (window.sdk && window.sdk.actions && window.sdk.actions.ready) {
        window.sdk.actions.ready();
      }
    };

    // local state - sadece UI için
    const reminders = [];

    function renderReminders() {
      const wrapper = document.getElementById("reminderListWrapper");
      const listEl = document.getElementById("reminderList");
      listEl.innerHTML = "";

      if (reminders.length === 0) {
        wrapper.style.display = "none";
        return;
      }

      wrapper.style.display = "block";

      reminders.forEach(r => {
        const item = document.createElement("div");
        item.className = "reminder-item";

        const main = document.createElement("div");
        main.className = "reminder-main";
        main.textContent = r.note || "(boş not)";

        const meta = document.createElement("div");
        meta.className = "reminder-meta";
        meta.textContent = r.date + " " + r.time;

        item.appendChild(main);
        item.appendChild(meta);
        listEl.appendChild(item);
      });
    }

    function mockBuildPaymentDraft() {
      // burası şu an sadece gösterim için.
      // ileride burada tx taslağını backend'e yazıp
      // cüzdan imzası başlatacağız.
      const mockDraft = {
        ok: true,
        message: "Taslak oluşturuldu ama zincire gönderilmedi."
      };
      console.log("Ödeme taslağı:", mockDraft);
      return mockDraft;
    }

    document.getElementById("saveBtn").addEventListener("click", async () => {
      const note = document.getElementById("noteInput").value.trim();
      const date = document.getElementById("dateInput").value;
      const time = document.getElementById("timeInput").value;

      // basit doğrulama
      if (!note) {
        alert("Lütfen bir not gir 🙏");
        return;
      }
      if (!date) {
        alert("Lütfen tarih seç 🙏");
        return;
      }
      if (!time) {
        alert("Lütfen saat seç 🙏");
        return;
      }

      // UI listesine ekle
      reminders.push({
        note,
        date,
        time
      });
      renderReminders();

      // formu temizle
      document.getElementById("noteInput").value = "";
      document.getElementById("dateInput").value = "";
      document.getElementById("timeInput").value = "";

      // ödeme taslağını hazırla (şimdilik sadece console.log)
      mockBuildPaymentDraft();

      // burada ileride /api/pay'e POST atıcaz cüzdan taslağı için
      // şu an kullanıcıya ekstra kutu göstermiyoruz
    });
  </script>
</body>
</html>
