<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Farcaster Reminder Mini App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Inter, system-ui, sans-serif;
        background-color: #fafafa;
        color: #111;
        margin: 0;
        padding: 24px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .card {
        max-width: 480px;
        width: 100%;
        background: #fff;
        border: 1px solid #e5e5e5;
        border-radius: 12px;
        padding: 20px 24px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.04);
      }

      .header {
        text-align: center;
        margin-bottom: 24px;
      }

      .header-icon {
        font-size: 32px;
      }

      .title {
        font-size: 20px;
        font-weight: 600;
        margin: 8px 0 4px;
      }

      .subtitle {
        font-size: 14px;
        color: #555;
        line-height: 1.4;
      }

      .field-label {
        font-size: 13px;
        font-weight: 500;
        color: #444;
        margin: 16px 0 6px;
        display: block;
      }

      textarea {
        width: 100%;
        min-height: 80px;
        resize: none;
        border: 1px solid #dcdcdc;
        border-radius: 10px;
        padding: 12px 14px;
        font-size: 15px;
        line-height: 1.4;
        font-family: inherit;
        background-color: #fff;
        box-sizing: border-box;
        outline: none;
      }
      textarea:focus {
        border-color: #007aff;
        box-shadow: 0 0 0 3px rgba(0,122,255,0.15);
      }

      input[type="datetime-local"] {
        width: 100%;
        border: 1px solid #dcdcdc;
        border-radius: 10px;
        padding: 10px 12px;
        font-size: 15px;
        background-color: #fff;
        outline: none;
        box-sizing: border-box;
      }
      input[type="datetime-local"]:focus {
        border-color: #007aff;
        box-shadow: 0 0 0 3px rgba(0,122,255,0.15);
      }

      .save-row {
        text-align: center;
        margin-top: 20px;
      }

      button {
        appearance: none;
        border: 0;
        border-radius: 10px;
        background: #111;
        color: #fff;
        font-size: 15px;
        line-height: 1.2;
        font-weight: 500;
        padding: 12px 16px;
        cursor: pointer;
        min-width: 120px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      }
      button:active {
        transform: scale(.98);
      }

      .output-wrapper {
        max-width: 480px;
        width: 100%;
        background: #f5f5f5;
        border: 1px solid #e1e1e1;
        border-radius: 8px;
        padding: 16px;
        font-family: ui-monospace, SFMono-Regular, Consolas, monospace;
        font-size: 13px;
        line-height: 1.4;
        color: #222;
        margin-top: 24px;
        white-space: pre-wrap;
        word-break: break-word;
      }
    </style>

    <script>
      async function submitReminder() {
        // form alanlarÄ±nÄ± al
        const note = document.getElementById("note").value.trim();
        const when = document.getElementById("when").value;

        // basit doÄŸrulama
        if (!note) {
          showOutput({ ok:false, error:"LÃ¼tfen bir not yaz." });
          return;
        }
        if (!when) {
          showOutput({ ok:false, error:"LÃ¼tfen bir zaman seÃ§." });
          return;
        }

        // backend'e yollayacaÄŸÄ±mÄ±z body
        const body = {
          note,          // kullanÄ±cÄ± yazdÄ±ÄŸÄ± metin
          remindAtISO: when // datetime-local -> ISO string gibi davranÄ±yoruz
        };

        try {
          const res = await fetch("/api/reminder", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(body)
          });

          const data = await res.json();
          showOutput(data);

        } catch (err) {
          showOutput({ ok:false, error:"Ä°stek gÃ¶nderilirken hata oluÅŸtu.", detail: String(err) });
        }
      }

      function showOutput(obj) {
        const box = document.getElementById("output");
        box.textContent = JSON.stringify(obj, null, 2);
      }
    </script>
  </head>

  <body>
    <div class="card">
      <div class="header">
        <div class="header-icon">ðŸ””</div>
        <div class="title">Farcaster Reminder Mini App</div>
        <div class="subtitle">
          HatÄ±rlatma notunu yaz, ne zaman ping almak istediÄŸini seÃ§, kaydet.
        </div>
      </div>

      <label class="field-label" for="note">HatÄ±rlatma Notu</label>
      <textarea id="note" placeholder="Ã–rn: &quot;YarÄ±n 14:30'da @soandso'ya yaz&quot;"></textarea>

      <label class="field-label" for="when">Ne zaman hatÄ±rlatayÄ±m?</label>
      <input id="when" type="datetime-local" />

      <div class="save-row">
        <button onclick="submitReminder()">Kaydet</button>
      </div>
    </div>

    <pre id="output" class="output-wrapper">
SonuÃ§ burada gÃ¶rÃ¼necek...
    </pre>
  </body>
</html>
