<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Yeni Not</title>

  <style>
    body {
      background-color: #fdfbef;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, "Segoe UI", Roboto, sans-serif;
      color: #1a1a1a;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .page {
      width: 100%;
      max-width: 480px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 32px 16px 80px;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .title {
      font-size: 1rem;
      font-weight: 600;
      color: #3a3a3a;
      letter-spacing: -0.02em;
    }

    .subtitle {
      font-size: 0.8rem;
      font-weight: 400;
      color: #8a8a8a;
      margin-top: 4px;
      line-height: 1.2rem;
    }

    .note-card,
    .time-card {
      background-color: #fffef6;
      border: 1px solid #e6e2c8;
      box-shadow:
        0 24px 40px -16px rgba(0,0,0,0.08),
        0 2px 4px rgba(0,0,0,0.04);
      border-radius: 12px;
      padding: 16px 16px 12px;
      display: flex;
      flex-direction: column;
      margin-bottom: 16px;
    }

    .note-label {
      font-size: 0.75rem;
      color: #7a7657;
      font-weight: 500;
      margin-bottom: 8px;
    }

    textarea {
      width: 100%;
      height: 140px;
      resize: none;
      border: none;
      background: transparent;
      font-size: 1rem;
      line-height: 1.4rem;
      color: #1a1a1a;
      outline: none;
    }

    textarea::placeholder {
      color: #b0a88a;
    }

    input[type="datetime-local"] {
      width: 100%;
      border: none;
      background: transparent;
      font-size: 1rem;
      line-height: 1.4rem;
      color: #1a1a1a;
      outline: none;
      padding: 4px 0;
      font-family: inherit;
    }

    input[type="datetime-local"]::placeholder {
      color: #b0a88a;
    }

    .actions {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    .save-btn {
      background-color: #1a1a1a;
      color: #fff;
      border: 0;
      border-radius: 10px;
      font-size: 0.9rem;
      line-height: 1rem;
      font-weight: 500;
      padding: 12px 20px;
      min-width: 120px;
      cursor: pointer;
      box-shadow: 0 10px 20px -6px rgba(0,0,0,0.4);
      transition: background-color 0.12s ease;
    }

    .save-btn:hover {
      background-color: #000;
    }

    .status-wrapper {
      margin-top: 16px;
      min-height: 32px;
      text-align: center;
      font-size: 0.8rem;
      line-height: 1.2rem;
      color: #4a4a4a;
      white-space: pre-line;
    }

    .status-ok {
      color: #2e7d32;
      font-weight: 500;
    }

    .status-err {
      color: #b00020;
      font-weight: 500;
    }

    .debug-toggle {
      margin-top: 24px;
      text-align: center;
      font-size: 0.7rem;
      color: #90885d;
      text-decoration: underline;
      cursor: pointer;
    }

    pre {
      margin-top: 8px;
      background: #1e1e1e;
      color: #c6f68d;
      font-size: 0.7rem;
      line-height: 1rem;
      padding: 12px;
      border-radius: 8px;
      overflow-x: auto;
      word-break: break-word;
      white-space: pre-wrap;
    }

    #debugBox {
      display: none;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@farcaster/js@latest"></script>
</head>

<body>
  <div class="page">
    <!-- HEADER -->
    <div class="header">
      <div class="title">Yeni Not</div>
      <div class="subtitle">Hatƒ±rlatmanƒ± ve zamanƒ± gir. Kaydet‚Äôe bas. Gerisini biz hallederiz.</div>
    </div>

    <!-- NOTE INPUT -->
    <div class="note-card">
      <div class="note-label">Not metni</div>
      <textarea
        id="noteInput"
        placeholder="√ñrn: 'Yarƒ±n 10:00'da X ki≈üisine √∂deme hatƒ±rlat.'"
      ></textarea>
    </div>

    <!-- TIME INPUT -->
    <div class="time-card">
      <div class="note-label">Hatƒ±rlatma zamanƒ±</div>
      <input
        id="timeInput"
        type="datetime-local"
      />
    </div>

    <!-- SAVE BUTTON -->
    <div class="actions">
      <button class="save-btn" onclick="handleSave()">Kaydet</button>
    </div>

    <!-- STATUS -->
    <div class="status-wrapper" id="statusBox"></div>

    <!-- DEBUG -->
    <div class="debug-toggle" onclick="toggleDebug()">
      Teknik detaylarƒ± g√∂ster / gizle
    </div>
    <pre id="debugBox">{}</pre>
  </div>

  <script>
    async function handleSave() {
      const noteText = document.getElementById("noteInput").value.trim();
      const remindAt = document.getElementById("timeInput").value;
      const statusBox = document.getElementById("statusBox");

      if (!noteText) {
        statusBox.innerHTML = `<span class="status-err">Not bo≈ü olamaz üôÉ</span>`;
        return;
      }
      if (!remindAt) {
        statusBox.innerHTML = `<span class="status-err">Zaman se√ßmelisin ‚è∞</span>`;
        return;
      }

      // remindAt tarayƒ±cƒ±dan "2025-10-28T10:30" gibi gelir
      // backend'e bu ≈üekilde g√∂ndereceƒüiz.
      const body = {
        fid: 1234,
        note: noteText,
        remindAt: remindAt
      };

      try {
        const res = await fetch("/api/pay", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body),
        });

        const data = await res.json();
        console.log("Sunucu cevabƒ±:", data);

        if (data && data.ok) {
          statusBox.innerHTML = `<span class="status-ok">Kaydedildi ‚úÖ</span>`;
        } else {
          statusBox.innerHTML = `<span class="status-err">Kaydedilemedi ‚ùå</span>`;
        }

        renderDebug(data);

        // formu temizle
        document.getElementById("noteInput").value = "";
        // zamanƒ± temizlemek istersen:
        document.getElementById("timeInput").value = "";

      } catch (err) {
        console.error("Hata:", err);
        statusBox.innerHTML = `<span class="status-err">Bir ≈üeyler ters gitti ‚ùå</span>`;
        renderDebug(err);
      }
    }

    function renderDebug(dataOrErr) {
      const box = document.getElementById("debugBox");
      box.textContent = JSON.stringify(dataOrErr, null, 2);
    }

    function toggleDebug() {
      const box = document.getElementById("debugBox");
      box.style.display =
        (box.style.display === "none" || box.style.display === "")
          ? "block"
          : "none";
    }
  </script>
</body>
</html>
