<body>
  <div class="app-shell">

    <!-- header -->
    <div class="heading">
      <div class="emoji-bell">ðŸ””</div>
      <h1>Reminder</h1>
      <div class="subtext">
        Write a reminder and pick a date/time. 
      </div>
    </div>

    <!-- status box (hidden by default, JS shows it) -->
    <div id="statusBox" class="status-box"></div>

    <!-- form -->
    <div class="field-block">
      <div class="label-row">
        <label for="noteInput">Reminder Note</label>
        <small>ex. "Team call at 12:00"</small>
      </div>
      <textarea id="noteInput"
        placeholder="Write your reminder..."></textarea>
    </div>

    <div class="row-2col">
      <div class="col field-block">
        <div class="label-row">
          <label for="dateInput">Date</label>
          <small>(dd.mm.yyyy)</small>
        </div>
        <input id="dateInput" type="date" />
      </div>

      <div class="col field-block">
        <div class="label-row">
          <label for="timeInput">Time</label>
          <small>(hh:mm)</small>
        </div>
        <input id="timeInput" type="time" />
      </div>
    </div>

    <div class="save-wrapper">
      <button id="saveBtn" class="btn-save">Save</button>
    </div>

    <!-- saved reminders list -->
    <div class="saved-panel">
      <div class="saved-header">Saved Reminders</div>
      <div id="savedList">
        <div class="saved-empty">No saved reminders yet.</div>
      </div>
    </div>

  </div>

  <script>
  // hard-coded receiver wallet (your address)
  const RECEIVER_ETH_ADDRESS = "0xfA34687f5BdCF7DcBeBbF00e7A81c38188cf6772";

  // pretend fixed $0.05, convert -> ETH (rough fake rate)
  const USD_AMOUNT = 0.05;

  // local list of reminders in memory
  const reminders = [];
  // === (YENÄ°) localStorage'dan yÃ¼kle ===
  try {
    const saved = JSON.parse(localStorage.getItem("reminders") || "[]");
    if (Array.isArray(saved)) reminders.push(...saved);
  } catch (e) {}

  function showStatus(type, msg) {
    const box = document.getElementById("statusBox");
    box.style.display = "block";
    box.className = "status-box " + (type === "error" ? "status-error" : "status-ok");
    box.textContent = msg;
  }

  function clearStatus() {
    const box = document.getElementById("statusBox");
    box.style.display = "none";
    box.textContent = "";
  }

  function renderReminders() {
    const list = document.getElementById("savedList");
    list.innerHTML = "";

    if (!reminders.length) {
      const empty = document.createElement("div");
      empty.className = "saved-empty";
      empty.textContent = "No saved reminders yet.";
      list.appendChild(empty);
      return;
    }

    reminders.forEach(r => {
      const card = document.createElement("div");
      card.className = "reminder-card";

      const top = document.createElement("div");
      top.className = "reminder-top-row";

      const noteEl = document.createElement("div");
      noteEl.textContent = r.note || "(no text)";

      const whenEl = document.createElement("div");
      whenEl.textContent = r.whenFormatted;

      top.appendChild(noteEl);
      top.appendChild(whenEl);

      card.appendChild(top);

      // *** ALTTAKÄ° PAYMENT DRAFT SATIRI KALDIRILDI ***
      // (bottom/payInfo oluÅŸturulmadÄ±)

      list.appendChild(card);
    });
  }

  function fakeUsdToEth(usdAmount) {
    const ETH_PER_USD = 1 / 3000;
    const ethVal = usdAmount * ETH_PER_USD;
    return ethVal.toFixed(8);
  }

  async function createPaymentDraft({ fid, usdAmount, ethAddress }) {
    const body = { fid, usdAmount, ethAddress };
    const res = await fetch("/api/pay", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(body)
    });
    if (!res.ok) throw new Error("Server error " + res.status);
    return res.json();
  }

  async function tryGetFidAndWallet() {
    let fid = null, wallet = null;
    try {
      if (window.miniapps && typeof window.miniapps.user === "function") {
        const u = await window.miniapps.user();
        fid = u.fid;
        wallet = u.primaryWallet;
      }
    } catch (err) {
      console.warn("miniapps.user() failed / not available:", err);
    }
    return { fid, wallet };
  }

  async function onSaveClicked() {
    clearStatus();

    const note = document.getElementById("noteInput").value.trim();
    const dateVal = document.getElementById("dateInput").value;
    const timeVal = document.getElementById("timeInput").value;

    if (!note || !dateVal || !timeVal) {
      showStatus("error", "Please fill note, date, and time.");
      return;
    }

    const whenFormatted = formatDateTime(dateVal, timeVal);

    const { fid, wallet } = await tryGetFidAndWallet();
    const fallbackFid = fid || 1234;
    const fromWallet = wallet || "0xUSER_WALLET_PLACEHOLDER";

    const ethNeeded = fakeUsdToEth(USD_AMOUNT);

    let draftResp;
    try {
      draftResp = await createPaymentDraft({
        fid: fallbackFid,
        usdAmount: USD_AMOUNT,
        ethAddress: RECEIVER_ETH_ADDRESS
      });
    } catch (err) {
      console.error(err);
      showStatus("error", "Payment draft failed.");
      return;
    }

    console.log("Draft response:", draftResp);

    try {
      if (window.miniapps && typeof window.miniapps.pay === "function") {
        await window.miniapps.pay({
          to: RECEIVER_ETH_ADDRESS,
          valueEth: ethNeeded,
          note: "Reminder fee"
        });
      } else {
        console.log("[dev] window.miniapps.pay not available.");
      }
    } catch (err) {
      console.warn("miniapps.pay() threw:", err);
    }

    reminders.unshift({
      note,
      whenFormatted,
      ethNeeded,
      fromWallet,
      fid: fallbackFid
    });

    // kalÄ±cÄ±laÅŸtÄ±r
    try { localStorage.setItem("reminders", JSON.stringify(reminders)); } catch (e) {}

    renderReminders();
    showStatus("ok", "Reminder saved and payment draft prepared.");
    resetForm();
  }

  function resetForm() {
    document.getElementById("noteInput").value = "";
    document.getElementById("dateInput").value = "";
    document.getElementById("timeInput").value = "";
  }

  function formatDateTime(yyyyMmDd, hhmm) {
    return `${yyyyMmDd} ${hhmm}`;
  }

  function init() {
    const btn = document.getElementById("saveBtn");
    btn.addEventListener("click", onSaveClicked);

    try {
      if (window.miniapps && window.miniapps.actions && typeof window.miniapps.actions.ready === "function") {
        window.miniapps.actions.ready();
      } else if (window.sdk && window.sdk.actions && typeof window.sdk.actions.ready === "function") {
        window.sdk.actions.ready();
      }
    } catch (err) {
      console.warn("ready() call failed:", err);
    }

    renderReminders();
  }

  window.onload = init;
</script>

<!-- (YENÄ°) ResmÃ® MiniApp SDK + TAM DOLU TX (from/to/value/chainId/gas) -->
<script type="module">
  import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';

  // Splash'Ä± garanti kapat
  try { await sdk.actions.ready(); } catch (e) { console.warn(e); }

  // ===== Helpers =====
  function toHex(n) { return "0x" + BigInt(n).toString(16); }
  function parseEtherToHexFromUsd(usd, ethPrice = 3000) {
    // 0.05 USD -> ETH
    const eth = usd / ethPrice;
    const wei = BigInt(Math.floor(eth * 1e18)); // hassasiyet yeterli
    return "0x" + wei.toString(16);
  }

  const RECEIVER = "0xfA34687f5BdCF7DcBeBbF00e7A81c38188cf6772";
  const BASE_CHAIN_ID_HEX = "0x2105"; // Base mainnet (8453)

  async function sendExactDraftTx() {
    const provider = await sdk.wallet.getEthereumProvider();

    // Hesap iste (from)
    const accounts = await provider.request({ method: "eth_requestAccounts" });
    const from = accounts?.[0];
    if (!from) throw new Error("No wallet account");

    // (opsiyonel) Base'e geÃ§
    try {
      await provider.request({
        method: "wallet_switchEthereumChain",
        params: [{ chainId: BASE_CHAIN_ID_HEX }]
      });
    } catch (e) {
      // Ã§oÄŸu cÃ¼zdan zaten Base'te, hata verebilir â€” sorun deÄŸil
    }

    // 0.05 USD -> value (wei, hex)
    const value = parseEtherToHexFromUsd(0.05, 3000);

    // Gas tahmini (detaylarÄ±n ekranda dolu gÃ¶rÃ¼nmesi iÃ§in iyi olur)
    const gas = await provider.request({
      method: "eth_estimateGas",
      params: [{ from, to: RECEIVER, value }]
    }).catch(() => null);

    // EIP-1559 alanlarÄ± opsiyonel; cÃ¼zdan Ã§oÄŸunlukla kendi belirler.
    const tx = {
      from,
      to: RECEIVER,
      value,
      chainId: BASE_CHAIN_ID_HEX,
      ...(gas ? { gas } : {})
    };

    // GÃ¶nder
    const txHash = await provider.request({
      method: "eth_sendTransaction",
      params: [tx]
    });

    // kullanÄ±cÄ±ya gÃ¶ster
    const box = document.getElementById("statusBox");
    if (box) {
      box.style.display = "block";
      box.className = "status-box status-ok";
      box.textContent = "Transaction sent: " + txHash.slice(0, 10) + "â€¦";
    }
    return txHash;
  }

  // Save butonundan sonra bizim TX'i de tetikle
  const btn = document.getElementById("saveBtn");
  if (btn && !btn.dataset.txBound) {
    btn.dataset.txBound = "1";
    btn.addEventListener("click", async () => {
      try { await sendExactDraftTx(); } catch (e) { console.warn(e); }
    });
  }
</script>
