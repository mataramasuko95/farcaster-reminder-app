<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>Farcaster Reminder</title>
  <script src="https://cdn.jsdelivr.net/npm/@farcaster/js@latest"></script>
  <script>
    async function sendPayRequest() {
      const body = {
        fid: 1234,
        usdAmount: 0.05,
        ethAddress: "0xABC01234567890abcdef1234567890ABCDEF12"
      };

      const res = await fetch("/api/pay", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });

      const data = await res.json();
      document.getElementById("output").innerText = JSON.stringify(data, null, 2);
    }

    // Farcaster SDK hazÄ±r uyarÄ±sÄ±nÄ± bastÄ±ran kÄ±sÄ±m
    window.onload = () => {
      if (window.sdk?.actions?.ready) {
        window.sdk.actions.ready();
      }
    };
  </script>
