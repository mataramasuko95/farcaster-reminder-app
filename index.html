<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Farcaster Reminder</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/@farcaster/js@latest"></script>

  <style>
    :root{
      --bg:#fbf5e8;
      --card:#fff;
      --muted:#a08f80;
      --accent:#000;
      --accent-2:#f6e7d0;
    }
    body{
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:40px 16px;
    }
    .wrap{
      width:380px;
      max-width:95%;
      background:var(--card);
      border-radius:12px;
      box-shadow: 0 8px 20px rgba(20,20,20,0.08);
      padding:28px;
      box-sizing:border-box;
    }
    .icon{
      font-size:34px;
      width:50px;
      height:50px;
      border-radius:10px;
      display:flex;
      align-items:center;
      justify-content:center;
      margin:0 auto 6px;
      background: linear-gradient(#fff,#fff);
    }
    h1{
      text-align:center;
      margin:0 0 14px;
      font-size:22px;
    }
    p.lead{
      text-align:center;
      color:var(--muted);
      font-size:14px;
      margin:0 0 18px;
    }

    label{
      display:block;
      font-size:13px;
      color:var(--muted);
      margin-bottom:6px;
    }
    textarea, input[type="date"], input[type="time"], input[type="text"]{
      width:100%;
      box-sizing:border-box;
      padding:12px 14px;
      border-radius:8px;
      border:1px solid #efe6d8;
      background:#fff;
      font-size:14px;
      color:#222;
    }
    .row{display:flex; gap:12px; margin-top:10px;}
    .row .col{flex:1}

    button.save{
      display:block;
      width:100%;
      margin-top:18px;
      background:#000;
      color:#fff;
      padding:14px;
      border-radius:10px;
      border:0;
      font-weight:700;
      cursor:pointer;
      box-shadow: 0 8px 18px rgba(0,0,0,0.18);
    }

    .msg{
      margin-top:14px;
      padding:12px;
      border-radius:8px;
      background:#ffecec;
      color:#8a1f1f;
      display:none;
    }

    .savedBox{
      margin-top:18px;
      padding:14px;
      border-radius:10px;
      background:var(--accent-2);
      border:1px solid #f0e5d8;
    }
    .remItem{
      background: #fff;
      padding:12px;
      border-radius:8px;
      border:1px solid #efe6d8;
      display:flex;
      justify-content:space-between;
      gap:12px;
      margin-bottom:10px;
    }
    .muted{color:var(--muted); font-size:13px}
    .txLine{font-size:13px; color:#444; margin-top:6px}
  </style>
</head>
<body>
  <div class="wrap" role="main">
    <div class="icon">ðŸ””</div>
    <h1>Farcaster Reminder</h1>
    <p class="lead">Write a reminder and pick a date/time. Save will prepare a payment draft.</p>

    <div>
      <label for="note">Reminder Note <span class="muted">ex. "Team call at 12:00"</span></label>
      <textarea id="note" rows="4" placeholder="Write your reminder..."></textarea>
    </div>

    <div class="row">
      <div class="col">
        <label for="date">Date <span class="muted">(dd.mm.yyyy)</span></label>
        <input id="date" type="date"/>
      </div>
      <div class="col">
        <label for="time">Time <span class="muted">(hh:mm)</span></label>
        <input id="time" type="time"/>
      </div>
    </div>

    <button class="save" id="saveBtn">Save</button>

    <div class="msg" id="msgBox"></div>

    <div class="savedBox">
      <div style="font-weight:700; margin-bottom:8px">Saved Reminders</div>
      <div id="savedList"></div>
    </div>
  </div>

  <script>
    // Call Farcaster SDK ready if present
    window.onload = () => {
      try {
        if (window.sdk?.actions?.ready) {
          window.sdk.actions.ready();
        }
      } catch (e) {
        // ignore
      }
    };

    // Helpers
    function showMsg(text, isError = true) {
      const box = document.getElementById('msgBox');
      box.style.display = 'block';
      box.style.background = isError ? '#ffecec' : '#e6ffe9';
      box.style.color = isError ? '#8a1f1f' : '#1f6f2f';
      box.innerText = text;
      setTimeout(()=> { box.style.display = 'none'; }, 7000);
    }

    function formatDateForDisplay(dateStr, timeStr) {
      if (!dateStr) return '';
      const d = new Date(dateStr + 'T' + (timeStr || '00:00'));
      // dd.mm.yyyy hh:mm
      const dd = String(d.getDate()).padStart(2,'0');
      const mm = String(d.getMonth()+1).padStart(2,'0');
      const yyyy = d.getFullYear();
      const hh = String(d.getHours()).padStart(2,'0');
      const min = String(d.getMinutes()).padStart(2,'0');
      return `${dd}.${mm}.${yyyy} ${hh}:${min}`;
    }

    function loadSaved() {
      const raw = localStorage.getItem('reminders_v1') || '[]';
      const arr = JSON.parse(raw);
      const target = document.getElementById('savedList');
      target.innerHTML = '';
      if (!arr.length) {
        target.innerHTML = '<div class="muted">No saved reminders yet.</div>';
        return;
      }
      arr.slice().reverse().forEach(r => {
        const el = document.createElement('div');
        el.className = 'remItem';
        el.innerHTML = '<div><div style="font-weight:600;">'+escapeHtml(r.note)+'</div>'
          + '<div class="muted">'+formatDateForDisplay(r.date, r.time)+'</div>'
          + (r.txDraft ? ('<div class="txLine">Payment draft: '+escapeHtml(r.txDraft.valueEth)+' ETH (~$'+(Number(r.usdAmount)||0)+')</div>') : '')
          + '</div>'
          + '<div style="text-align:right;color:#666;font-size:12px;">'+(r.savedAt||'')+'</div>';
        target.appendChild(el);
      });
    }

    function escapeHtml(s){
      if (!s) return '';
      return String(s).replace(/[&<>"']/g, (m)=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m]));
    }

    // Save logic: call /api/pay, then store reminder
    document.getElementById('saveBtn').addEventListener('click', async () => {
      const note = document.getElementById('note').value.trim();
      const date = document.getElementById('date').value; // yyyy-mm-dd
      const time = document.getElementById('time').value; // hh:mm
      if (!note || !date || !time) {
        showMsg('Please fill reminder, date and time.', true);
        return;
      }

      // For demo we use a fixed small USD amount (0.05) â€” you can add UI to change this.
      const usdAmount = 0.05;

      // Farcaster identity: try to obtain from SDK if available; otherwise fallback to dummy
      let fid = null;
      try {
        if (window.sdk?.auth?.getCurrentUser) {
          const user = await window.sdk.auth.getCurrentUser();
          fid = user?.fid || null;
        } else if (window.sdk?.actions?.getIdentity) {
          const u = await window.sdk.actions.getIdentity();
          fid = u?.fid || null;
        }
      } catch (e) {
        // ignore; non-Farcaster env
      }
      if (!fid) fid = 0; // app-level placeholder

      // The pay endpoint expects ethAddress: the recipient of the payment (user's wallet)
      // For user-payments you would use user's wallet address; here we use the user's input address
      // but since our UI doesn't ask for user's wallet (we prepare a draft), we'll set ethAddress placeholder
      // If you want to use actual user wallet addresses, capture them from SDK or wallet connection.
      const ethAddress = document.getElementById('ethAddress')?.value || '0x0000000000000000000000000000000000000000';

      try {
        const res = await fetch('/api/pay', {
          method: 'POST',
          headers: { 'Content-Type':'application/json' },
          body: JSON.stringify({ fid, usdAmount, ethAddress })
        });
        const data = await res.json();
        if (!data || !data.ok) {
          console.error('pay error', data);
          showMsg(data?.error || 'Something went wrong while creating payment draft.', true);
          return;
        }

        // Save locally with draft
        const saved = JSON.parse(localStorage.getItem('reminders_v1') || '[]');
        const entry = {
          note,
          date,
          time,
          usdAmount,
          txDraft: data.unsignedTx || null,
          savedAt: new Date().toLocaleString()
        };
        saved.push(entry);
        localStorage.setItem('reminders_v1', JSON.stringify(saved));
        showMsg('Saved reminder and prepared payment draft (not sent).', false);
        loadSaved();
        // optional: clear inputs
        document.getElementById('note').value = '';
        // keep date/time for convenience
      } catch (err) {
        console.error('save error', err);
        showMsg('Network/server error while preparing payment draft.', true);
      }
    });

    // init
    loadSaved();
  </script>
</body>
</html>
