<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Farcaster Reminder Mini App</title>
  <script src="https://cdn.jsdelivr.net/npm/@farcaster/js@latest"></script>

  <style>
    /* --- burada az √∂nce verdiƒüim CSS'nin tamamƒ± --- */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
      background-color: #fdf8e7;
      margin: 0;
      padding: 24px;
      color: #1a1a1a;
      display: flex;
      justify-content: center;
    }

    .card {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      border-radius: 16px;
      box-shadow:
        0 14px 30px rgba(0,0,0,0.08),
        0 4px 8px rgba(0,0,0,0.04);
      border: 1px solid rgba(0,0,0,0.06);
      padding: 20px 20px 16px;
      box-sizing: border-box;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .emoji-badge {
      font-size: 28px;
      line-height: 1;
      display: inline-block;
      margin-bottom: 8px;
    }

    .app-title {
      font-size: 18px;
      font-weight: 600;
      color: #000;
      margin: 0 0 6px;
    }

    .app-desc {
      font-size: 13px;
      line-height: 1.4;
      color: #444;
      margin: 0;
    }

    .section-label-row {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      color: #777;
      margin-bottom: 6px;
      font-weight: 500;
    }
    .section-label-row .hint {
      color: #777;
      font-style: italic;
    }

    textarea {
      width: 100%;
      min-height: 70px;
      resize: none;
      box-sizing: border-box;
      border: 1px solid rgba(0,0,0,0.12);
      border-radius: 10px;
      background-color: #fff;
      font-size: 14px;
      line-height: 1.4;
      padding: 12px 14px;
      color: #000;
      outline: none;
    }

    textarea::placeholder {
      color: #999;
    }

    .row-inline {
      display: flex;
      gap: 12px;
      margin-top: 16px;
      margin-bottom: 16px;
    }

    .field-group {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .field-label {
      font-size: 12px;
      color: #555;
      font-weight: 500;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .input-like {
      width: 100%;
      border: 1px solid rgba(0,0,0,0.12);
      border-radius: 10px;
      background-color: #fff;
      padding: 10px 12px;
      font-size: 14px;
      color: #000;
      line-height: 1.3;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    .input-like input {
      border: none;
      outline: none;
      background: transparent;
      width: 100%;
      font-size: 14px;
      color: #000;
      padding: 0;
    }

    .input-like input::placeholder {
      color: #777;
    }

    .save-row {
      display: flex;
      justify-content: center;
    }

    #saveBtn {
      appearance: none;
      border: none;
      outline: none;
      border-radius: 10px;
      background-color: #000;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      line-height: 1.2;
      padding: 12px 20px;
      min-width: 120px;
      cursor: pointer;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    #saveBtn:active {
      transform: scale(0.98);
    }

    .result-box {
      margin-top: 16px;
      background: rgba(0,0,0,0.03);
      border: 1px solid rgba(0,0,0,0.07);
      border-radius: 10px;
      padding: 12px 14px;
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      font-size: 12px;
      color: #333;
      white-space: pre-wrap;
      word-break: break-word;
      display: none; /* ba≈üta gizli */
    }

    .result-box.ok {
      color: #0a7a0a;
    }

    .result-box.err {
      color: #a00;
    }
  </style>

  <script>
    // Kaydet butonuna basƒ±ldƒ±ƒüƒ±nda backend'e POST at
    async function handleSave() {
      const noteEl = document.getElementById("note");
      const dateEl = document.getElementById("date");
      const timeEl = document.getElementById("time");
      const outputEl = document.getElementById("output");

      const noteText = noteEl.value.trim();
      const dateVal = dateEl.value.trim(); // "gg.aa.yyyy"
      const timeVal = timeEl.value.trim(); // "ss:dd"

      // Basit validasyon
      if (!noteText) {
        outputEl.style.display = "block";
        outputEl.className = "result-box err";
        outputEl.innerText = "L√ºtfen bir hatƒ±rlatma notu yaz.";
        return;
      }

      if (!dateVal || !timeVal) {
        outputEl.style.display = "block";
        outputEl.className = "result-box err";
        outputEl.innerText = "Tarih ve saat se√ßmelisin.";
        return;
      }

      // (√∂rnek) formu backend'e g√∂nder (≈üu anda sadece eth taslaƒüƒ± d√∂n√ºyor)
      const body = {
        fid: 1234,
        usdAmount: 0.05,
        ethAddress: "0xABC01234567890abcdef1234567890ABCDEF12",
        note: noteText,
        date: dateVal,
        time: timeVal
      };

      try {
        const res = await fetch("/api/pay", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body),
        });

        const data = await res.json();

        // Kullanƒ±cƒ±ya sade mesaj g√∂ster
        if (data && data.ok) {
          outputEl.style.display = "block";
          outputEl.className = "result-box ok";
          outputEl.innerText = "‚úÖ Kaydedildi. √ñdeme taslaƒüƒ± hazƒ±rlandƒ±.";
        } else {
          outputEl.style.display = "block";
          outputEl.className = "result-box err";
          outputEl.innerText = "Bir ≈üeyler ters gitti. Tekrar dene.";
        }
      } catch (err) {
        outputEl.style.display = "block";
        outputEl.className = "result-box err";
        outputEl.innerText = "Sunucuya ula≈üƒ±lamadƒ±.";
      }
    }

    // Farcaster Mini App container'a "hazƒ±rƒ±m" sinyali yolla
    window.onload = () => {
      if (window.sdk?.actions?.ready) {
        window.sdk.actions.ready();
      }
    };
  </script>
</head>

<body>
  <div class="card">
    <div class="header">
      <div class="emoji-badge">üîî</div>
      <h1 class="app-title">Farcaster Reminder Mini App</h1>
      <p class="app-desc">
        Bu mini app sana bir hatƒ±rlatma notu ve zamanƒ± kaydetmek i√ßin tasarlandƒ±.
        Kaydet dediƒüinde zincire g√∂nderilecek √∂deme taslaƒüƒ±nƒ± da hazƒ±rlarƒ±z.
      </p>
    </div>

    <!-- NOT ALANI -->
    <div class="section-label-row">
      <div>Hatƒ±rlatma Notu</div>
      <div class="hint">√∂rn. ‚Äú12:00 toplantƒ±yƒ± unutma‚Äù</div>
    </div>

    <textarea
      id="note"
      placeholder="Ne i√ßin ping almak istiyorsun?"></textarea>

    <!-- TARƒ∞H / SAAT -->
    <div class="row-inline">
      <div class="field-group">
        <div class="field-label">Tarih <span style="color:#999;font-weight:400">(gg.aa.yyyy)</span></div>
        <div class="input-like">
          <input id="date" placeholder="gg.aa.yyyy" />
          <span style="color:#999;font-size:13px;">üìÖ</span>
        </div>
      </div>

      <div class="field-group">
        <div class="field-label">Saat <span style="color:#999;font-weight:400">(ss:dd)</span></div>
        <div class="input-like">
          <input id="time" placeholder="ss:dd" />
          <span style="color:#999;font-size:13px;">‚è∞</span>
        </div>
      </div>
    </div>

    <!-- KAYDET -->
    <div class="save-row">
      <button id="saveBtn" onclick="handleSave()">Kaydet</button>
    </div>

    <!-- KULLANICIYA MESAJ -->
    <div id="output" class="result-box"></div>
  </div>
</body>
</html>
