<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Farcaster Reminder</title>
  <script src="https://cdn.jsdelivr.net/npm/@farcaster/js@latest"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg-page: #fffdf6;
      --bg-card: #ffffff;
      --border-card: #e7e2cf;
      --text-main: #1a1a1a;
      --text-dim: #6b6b6b;
      --accent: #000000;
      --radius-lg: 8px;
      --radius-sm: 4px;
      --shadow-card: 0 12px 24px rgba(0,0,0,0.07);
      --shadow-btn: 0 8px 16px rgba(0,0,0,0.25);
      --error-bg: #ffeeee;
      --error-border: #e79a9a;
      --error-text: #a80000;
    }

    body {
      background: radial-gradient(circle at 30% 20%, rgba(255,255,255,0.9) 0%, rgba(255,253,246,0.9) 60%), var(--bg-page);
      background-color: var(--bg-page);
      margin: 0;
      padding: 32px 12px 80px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", Roboto, sans-serif;
      color: var(--text-main);
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 480px;
      background: var(--bg-card);
      border: 1px solid var(--border-card);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-card);
      padding: 24px 20px 32px;
    }

    .headerIcon {
      font-size: 28px;
      text-align: center;
      margin-bottom: 8px;
    }

    h1 {
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      margin: 0 0 16px;
      color: var(--text-main);
    }

    .hint-row {
      font-size: 12px;
      line-height: 1.4;
      color: var(--text-dim);
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      align-items: baseline;
      margin-bottom: 6px;
    }

    .hint-row label {
      font-weight: 500;
      color: var(--text-main);
      font-size: 14px;
    }

    textarea,
    input[type="text"],
    input[type="date"],
    input[type="time"] {
      width: 100%;
      border: 1px solid var(--border-card);
      border-radius: var(--radius-sm);
      font-size: 15px;
      padding: 12px 12px;
      color: var(--text-main);
      background: #fff;
      box-sizing: border-box;
      font-family: inherit;
    }

    textarea:focus,
    input[type="text"]:focus,
    input[type="date"]:focus,
    input[type="time"]:focus {
      outline: 2px solid #000;
      outline-offset: 0;
    }

    textarea {
      min-height: 68px;
      resize: none;
    }

    .row-2col {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 16px;
      margin-bottom: 20px;
    }

    .field-block {
      flex: 1;
      min-width: 0;
    }

    .saveBtnWrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .saveBtn {
      width: 100%;
      max-width: 320px;
      background: var(--accent);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: var(--radius-sm);
      padding: 14px 16px;
      box-shadow: var(--shadow-btn);
      cursor: pointer;
    }

    .saveBtn:active {
      transform: scale(0.98);
    }

    .errorBox {
      display: none;
      background: var(--error-bg);
      border: 1px solid var(--error-border);
      color: var(--error-text);
      border-radius: var(--radius-sm);
      font-size: 14px;
      line-height: 1.4;
      padding: 12px;
      margin-bottom: 20px;
      white-space: pre-line;
    }

    .savedListCard {
      background: #fff;
      border: 1px solid var(--border-card);
      border-radius: var(--radius-sm);
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      padding: 16px;
    }

    .savedListTitle {
      font-size: 15px;
      font-weight: 600;
      color: var(--text-main);
      margin-bottom: 12px;
    }

    .oneSaved {
      border: 1px solid var(--border-card);
      border-radius: var(--radius-sm);
      padding: 12px 16px;
      font-size: 14px;
      line-height: 1.5;
      margin-bottom: 10px;
      background: #fffdfa;
    }

    .oneSavedLine1 {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 4px;
      font-weight: 500;
      color: var(--text-main);
    }

    .oneSavedNote {
      color: var(--text-main);
    }

    .oneSavedTime {
      font-size: 13px;
      color: var(--text-dim);
      white-space: nowrap;
    }

    .oneSavedDraft {
      font-size: 13px;
      color: var(--text-dim);
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 18px;
      }
      .saveBtn {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="headerIcon">ðŸ””</div>
    <h1>Farcaster Reminder</h1>

    <!-- Reminder Note -->
    <div class="hint-row">
      <label for="noteInput">Reminder Note</label>
      <div>ex. "Team call at 12:00"</div>
    </div>
    <textarea id="noteInput" placeholder="Write your reminder..."></textarea>

    <!-- Date / Time row -->
    <div class="row-2col">
      <div class="field-block">
        <div class="hint-row">
          <label for="dateInput">Date</label>
          <div>(dd.mm.yyyy)</div>
        </div>
        <input id="dateInput" type="date" />
      </div>

      <div class="field-block">
        <div class="hint-row">
          <label for="timeInput">Time</label>
          <div>(hh:mm)</div>
        </div>
        <input id="timeInput" type="time" />
      </div>
    </div>

    <!-- Save button -->
    <div class="saveBtnWrapper">
      <button id="saveBtn" class="saveBtn">Save</button>
    </div>

    <!-- Error box -->
    <div id="errorBox" class="errorBox"></div>

    <!-- Saved reminders list -->
    <div class="savedListCard">
      <div class="savedListTitle">Saved Reminders</div>
      <div id="savedList"></div>
    </div>
  </div>

  <script>
    // Show/hide error helper
    function showError(msg) {
      const box = document.getElementById("errorBox");
      box.innerText = msg;
      box.style.display = "block";
    }
    function hideError() {
      const box = document.getElementById("errorBox");
      box.style.display = "none";
      box.innerText = "";
    }

    // Append one reminder to bottom list
    function appendSavedReminder(note, isoDateTime, draftInfo) {
      const list = document.getElementById("savedList");

      const wrapper = document.createElement("div");
      wrapper.className = "oneSaved";

      const topLine = document.createElement("div");
      topLine.className = "oneSavedLine1";

      const noteDiv = document.createElement("div");
      noteDiv.className = "oneSavedNote";
      noteDiv.textContent = note || "(no note)";

      const whenDiv = document.createElement("div");
      whenDiv.className = "oneSavedTime";
      whenDiv.textContent = isoDateTime; // "2025-10-15 18:30" style

      topLine.appendChild(noteDiv);
      topLine.appendChild(whenDiv);

      const draftDiv = document.createElement("div");
      draftDiv.className = "oneSavedDraft";
      if (draftInfo) {
        draftDiv.textContent = `Payment draft: ${draftInfo.costEth} ETH (~$${draftInfo.costUsd})`;
      } else {
        draftDiv.textContent = "Payment draft unavailable.";
      }

      wrapper.appendChild(topLine);
      wrapper.appendChild(draftDiv);

      // newest on top
      list.prepend(wrapper);
    }

    // main click
    document.getElementById("saveBtn").addEventListener("click", async () => {
      hideError();

      const noteVal = document.getElementById("noteInput").value.trim();
      const dateVal = document.getElementById("dateInput").value; // "2025-10-15"
      const timeVal = document.getElementById("timeInput").value; // "18:30"

      if (!noteVal || !dateVal || !timeVal) {
        showError("Please fill note, date and time.");
        return;
      }

      try {
        const body = {
          note: noteVal,
          dateISO: dateVal,
          timeISO: timeVal
        };

        const res = await fetch("/api/pay", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        const data = await res.json();

        if (!data.ok) {
          showError(data.error || "Something went wrong while creating payment draft.");
          return;
        }

        // build date/time string for UI
        const isoCombined = dateVal + " " + timeVal;

        appendSavedReminder(
          noteVal,
          isoCombined,
          data.paymentDraft || null
        );

        // clear fields
        document.getElementById("noteInput").value = "";
        document.getElementById("dateInput").value = "";
        document.getElementById("timeInput").value = "";

      } catch (err) {
        console.error("Save error", err);
        showError("Unexpected error during save.");
      }
    });

    // tell Farcaster mini app "we're ready"
    window.onload = () => {
      if (window.sdk?.actions?.ready) {
        window.sdk.actions.ready();
      }
    };
  </script>
</body>
</html>
