<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Farcaster Reminder</title>
    <script src="https://cdn.jsdelivr.net/npm/@farcaster/js@latest"></script>

    <style>
      body {
        margin: 0;
        background-color: #faf6e9;
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
          system-ui, Roboto, "Helvetica Neue", Arial, sans-serif;
        color: #111;
        display: flex;
        justify-content: center;
      }

      .page {
        width: 100%;
        max-width: 420px;
        padding: 24px 16px 80px;
      }

      .card {
        background: #fffefb;
        border-radius: 16px;
        border: 1px solid rgba(0, 0, 0, 0.08);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.06);
        padding: 24px 20px 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .header-emoji {
        font-size: 28px;
        line-height: 1;
        margin-bottom: 8px;
      }

      .header-title {
        font-size: 20px;
        font-weight: 600;
        color: #000;
      }

      .field-label {
        font-size: 13px;
        font-weight: 500;
        color: #111;
        margin-bottom: 6px;
        display: flex;
        justify-content: space-between;
      }

      .field-hint {
        font-size: 12px;
        color: #888;
        font-weight: 400;
        margin-left: 8px;
      }

      textarea {
        width: 100%;
        min-height: 72px;
        border-radius: 8px;
        border: 1px solid #ccc;
        background: #fff;
        font-size: 15px;
        line-height: 1.4;
        padding: 12px 14px;
        resize: none;
      }

      textarea:focus {
        outline: 2px solid #000;
        border-color: #000;
      }

      .row-inline {
        display: flex;
        gap: 12px;
        margin-top: 20px;
      }

      .field {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .text-input {
        padding: 12px 14px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
        line-height: 1.3;
        background: #fff;
        color: #000;
      }

      .text-input:focus {
        outline: 2px solid #000;
        border-color: #000;
      }

      .save-wrap {
        margin-top: 24px;
        display: flex;
        justify-content: center;
      }

      .save-btn {
        border: 0;
        border-radius: 10px;
        background: #000;
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        line-height: 1.2;
        padding: 14px 20px;
        min-width: 140px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
        cursor: pointer;
      }

      .save-btn:active {
        transform: scale(0.98);
      }

      .status-box {
        margin-top: 16px;
        padding: 10px 12px;
        border-radius: 8px;
        font-size: 13px;
        display: none;
      }

      .status-box.error {
        background: #fff4f4;
        border: 1px solid #ffbcbf;
        color: #b00020;
        display: block;
      }

      .status-box.ok {
        background: #f5f5f5;
        border: 1px solid #ddd;
        color: #000;
        display: block;
      }

      .reminder-list-wrap {
        margin-top: 28px;
        background: #fffefb;
        border-radius: 12px;
        padding: 16px 14px;
        border: 1px solid rgba(0, 0, 0, 0.07);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
      }

      .reminder-list-title {
        font-size: 14px;
        font-weight: 600;
        color: #000;
        margin-bottom: 12px;
      }

      .reminder-item {
        background: #fff;
        border-radius: 8px;
        border: 1px solid #ddd;
        padding: 12px 14px;
        font-size: 14px;
        line-height: 1.4;
        margin-bottom: 10px;
      }

      .reminder-top {
        display: flex;
        justify-content: space-between;
        font-weight: 500;
        color: #111;
        margin-bottom: 4px;
      }

      .reminder-datetime {
        font-size: 13px;
        color: #444;
      }

      .reminder-bottom {
        font-size: 12px;
        color: #555;
      }
    </style>
  </head>

  <body>
    <div class="page">
      <div class="card">
        <div class="header">
          <div class="header-emoji">ðŸ””</div>
          <div class="header-title">Farcaster Reminder</div>
        </div>

        <div>
          <label class="field-label" for="noteInput">
            Reminder Note <span class="field-hint">ex. "Team call at 12:00"</span>
          </label>
          <textarea id="noteInput"></textarea>
        </div>

        <div class="row-inline">
          <div class="field">
            <label class="field-label" for="dateInput">
              Date <span class="field-hint">(dd.mm.yyyy)</span>
            </label>
            <input id="dateInput" class="text-input" type="date" />
          </div>
          <div class="field">
            <label class="field-label" for="timeInput">
              Time <span class="field-hint">(hh:mm)</span>
            </label>
            <input id="timeInput" class="text-input" type="time" />
          </div>
        </div>

        <div class="save-wrap">
          <button class="save-btn" id="saveBtn" onclick="handleSave()">Save</button>
        </div>

        <div id="statusBox" class="status-box"></div>

        <div class="reminder-list-wrap">
          <div class="reminder-list-title">Saved Reminders</div>
          <div id="reminderList"></div>
        </div>
      </div>
    </div>

    <script>
      window.onload = () => {
        if (window.sdk?.actions?.ready) {
          window.sdk.actions.ready();
        }
      };

      const reminders = [];

      async function handleSave() {
        const noteInput = document.getElementById("noteInput");
        const dateInput = document.getElementById("dateInput");
        const timeInput = document.getElementById("timeInput");
        const statusBox = document.getElementById("statusBox");
        const reminderList = document.getElementById("reminderList");

        statusBox.className = "status-box";
        statusBox.style.display = "none";

        const note = noteInput.value.trim();
        const dateVal = dateInput.value;
        const timeVal = timeInput.value;

        if (!note || !dateVal || !timeVal) {
          showError("Please fill in all fields.");
          return;
        }

        const datetimeISO = new Date(`${dateVal}T${timeVal}:00`).toISOString();

        try {
          const res = await fetch("/api/pay", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ note, datetimeISO }),
          });

          const data = await res.json();

          if (!data.ok) {
            showError("Something went wrong while creating payment draft.");
            return;
          }

          const ethNeeded = data.ethNeeded ?? 0;
          const usdAmount = data.usdAmount ?? 0;
          const to = data.unsignedTx?.to ?? "";

          const reminder = {
            note,
            dateVal,
            timeVal,
            ethNeeded,
            usdAmount,
            to,
          };

          reminders.push(reminder);
          renderReminders(reminderList);

          showSuccess(
            `Draft tx: send ${Number(ethNeeded).toFixed(
              6
            )} ETH (~$${usdAmount}) to ${to}`
          );

          noteInput.value = "";
          dateInput.value = "";
          timeInput.value = "";
        } catch (err) {
          console.error(err);
          showError("Network error. Please try again.");
        }
      }

      function renderReminders(container) {
        container.innerHTML = "";
        reminders.forEach((r) => {
          const div = document.createElement("div");
          div.className = "reminder-item";
          div.innerHTML = `
            <div class="reminder-top">
              <div>${escapeHtml(r.note)}</div>
              <div class="reminder-datetime">${r.dateVal} ${r.timeVal}</div>
            </div>
            <div class="reminder-bottom">
              Payment draft: ${Number(r.ethNeeded).toFixed(
                6
              )} ETH (~$${r.usdAmount})
            </div>
          `;
          container.prepend(div);
        });
      }

      function showError(msg) {
        const box = document.getElementById("statusBox");
        box.className = "status-box error";
        box.textContent = msg;
      }

      function showSuccess(msg) {
        const box = document.getElementById("statusBox");
        box.className = "status-box ok";
        box.textContent = msg;
      }

      function escapeHtml(str) {
        return str
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;");
      }
    </script>
  </body>
</html>
