<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1"
  />
  <title>Reminder</title>

  <!-- Farcaster Miniapps SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@farcaster/js@latest"></script>

  <style>
    :root {
      --bg-page: #fffbf0;
      --panel-bg: #ffffff;
      --panel-border: #e9e2c9;
      --text-main: #1a1a1a;
      --text-dim: #555;
      --accent-bg: #000;
      --accent-text: #fff;
      --radius-lg: 10px;
      --radius-sm: 6px;
      --shadow-card: 0 20px 40px rgba(0,0,0,0.06);
      --shadow-btn: 0 8px 20px rgba(0,0,0,0.12);
      --font-stack: -apple-system, BlinkMacSystemFont, "Inter", system-ui, sans-serif;
    }

    body {
      background: radial-gradient(circle at 50% 20%, #fffbe8 0%, #fff8d8 40%, #fffbf0 75%);
      font-family: var(--font-stack);
      color: var(--text-main);
      margin: 0;
      padding: 24px;
      display: flex;
      justify-content: center;
    }

    .app-shell {
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      box-shadow: var(--shadow-card);
      border-radius: var(--radius-lg);
      max-width: 480px;
      width: 100%;
      padding: 24px;
    }

    /* header */
    .heading {
      text-align: center;
      margin-bottom: 16px;
    }
    .emoji-bell {
      font-size: 28px;
      line-height: 1;
      margin-bottom: 8px;
    }
    h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
      color: var(--text-main);
    }
    .subtext {
      margin: 8px auto 0;
      max-width: 360px;
      font-size: 14px;
      line-height: 1.4;
      color: var(--text-dim);
    }

    /* form groups */
    .field-block {
      margin-bottom: 16px;
      width: 100%;
    }
    .label-row {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 6px;
      font-size: 14px;
      line-height: 1.3;
      color: var(--text-main);
      font-weight: 500;
    }
    .label-row small {
      color: var(--text-dim);
      font-weight: 400;
      font-size: 12px;
      margin-left: 8px;
    }

    textarea,
    input[type="text"],
    input[type="date"],
    input[type="time"] {
      width: 100%;
      box-sizing: border-box;
      background: #fff;
      border: 1px solid var(--panel-border);
      border-radius: var(--radius-sm);
      font-family: var(--font-stack);
      font-size: 15px;
      line-height: 1.4;
      color: var(--text-main);
      padding: 12px 12px;
      outline: none;
    }

    textarea:focus,
    input[type="text"]:focus,
    input[type="date"]:focus,
    input[type="time"]:focus {
      border-color: #000;
    }

    textarea {
      min-height: 80px;
      resize: none;
    }

    .row-2col {
      display: flex;
      gap: 12px;
    }
    .col {
      flex: 1;
    }

    /* save button */
    .save-wrapper {
      margin-top: 8px;
      margin-bottom: 20px;
    }

    .btn-save {
      width: 100%;
      appearance: none;
      border: none;
      background: var(--accent-bg);
      color: var(--accent-text);
      font-size: 16px;
      font-weight: 500;
      padding: 14px 16px;
      line-height: 1.2;
      border-radius: var(--radius-sm);
      box-shadow: var(--shadow-btn);
      cursor: pointer;
    }
    .btn-save:active {
      transform: scale(0.99);
    }

    /* status / error box */
    .status-box {
      display: none;
      margin-bottom: 20px;
      border-radius: var(--radius-sm);
      padding: 12px;
      font-size: 14px;
      line-height: 1.4;
    }
    .status-error {
      background: #ffecec;
      border: 1px solid #ffb7b7;
      color: #a40000;
    }
    .status-ok {
      background: #ecfff4;
      border: 1px solid #a5e6c4;
      color: #04502f;
    }

    /* saved reminders list */
    .saved-panel {
      background: #fff9e6;
      border: 1px solid var(--panel-border);
      border-radius: var(--radius-sm);
      padding: 16px;
    }

    .saved-header {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 12px;
      color: var(--text-main);
    }

    .saved-empty {
      font-size: 14px;
      color: var(--text-dim);
    }

    .reminder-card {
      border: 1px solid var(--panel-border);
      background: #fff;
      border-radius: var(--radius-sm);
      padding: 12px 14px;
      font-size: 14px;
      line-height: 1.4;
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }

    .reminder-top-row {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 4px;
      color: var(--text-main);
      word-break: break-word;
      font-weight: 500;
    }

    .reminder-bottom-row {
      font-size: 13px;
      color: var(--text-dim);
      line-height: 1.4;
      display: flex;
      flex-wrap: wrap;
      gap: 4px 12px;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 18px;
      }
      .subtext {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="app-shell">

    <!-- header -->
    <div class="heading">
      <div class="emoji-bell">ðŸ””</div>
      <h1>Farcaster Reminder</h1>
      <div class="subtext">
        Write a reminder and pick a date/time. Save will prepare a payment draft.
      </div>
    </div>

    <!-- status box (hidden by default, JS shows it) -->
    <div id="statusBox" class="status-box"></div>

    <!-- form -->
    <div class="field-block">
      <div class="label-row">
        <label for="noteInput">Reminder Note</label>
        <small>ex. "Team call at 12:00"</small>
      </div>
      <textarea id="noteInput"
        placeholder="Write your reminder..."></textarea>
    </div>

    <div class="row-2col">
      <div class="col field-block">
        <div class="label-row">
          <label for="dateInput">Date</label>
          <small>(dd.mm.yyyy)</small>
        </div>
        <input id="dateInput" type="date" />
      </div>

      <div class="col field-block">
        <div class="label-row">
          <label for="timeInput">Time</label>
          <small>(hh:mm)</small>
        </div>
        <input id="timeInput" type="time" />
      </div>
    </div>

    <div class="save-wrapper">
      <button id="saveBtn" class="btn-save">Save</button>
    </div>

    <!-- saved reminders list -->
    <div class="saved-panel">
      <div class="saved-header">Saved Reminders</div>
      <div id="savedList">
        <div class="saved-empty">No saved reminders yet.</div>
      </div>
    </div>

  </div>

  <script>
  // hard-coded receiver wallet (your address)
  const RECEIVER_ETH_ADDRESS = "0xfA34687f5BdCF7DcBeBbF00e7A81c38188cf6772";

  // pretend fixed $0.05, convert -> ETH (rough fake rate)
  const USD_AMOUNT = 0.05;

  // local list of reminders in memory
  const reminders = [];

  function showStatus(type, msg) {
    const box = document.getElementById("statusBox");
    box.style.display = "block";
    box.className = "status-box " + (type === "error" ? "status-error" : "status-ok");
    box.textContent = msg;
  }

  function clearStatus() {
    const box = document.getElementById("statusBox");
    box.style.display = "none";
    box.textContent = "";
  }

  function renderReminders() {
    const list = document.getElementById("savedList");
    list.innerHTML = "";

    if (!reminders.length) {
      const empty = document.createElement("div");
      empty.className = "saved-empty";
      empty.textContent = "No saved reminders yet.";
      list.appendChild(empty);
      return;
    }

    reminders.forEach(r => {
      const card = document.createElement("div");
      card.className = "reminder-card";

      const top = document.createElement("div");
      top.className = "reminder-top-row";

      const noteEl = document.createElement("div");
      noteEl.textContent = r.note || "(no text)";

      const whenEl = document.createElement("div");
      whenEl.textContent = r.whenFormatted;

      top.appendChild(noteEl);
      top.appendChild(whenEl);

      const bottom = document.createElement("div");
      bottom.className = "reminder-bottom-row";
      const payInfo = document.createElement("div");
      payInfo.textContent = `Payment draft: ${r.ethNeeded} ETH (~$${USD_AMOUNT.toFixed(2)})`;
      bottom.appendChild(payInfo);

      card.appendChild(top);
      card.appendChild(bottom);

      list.appendChild(card);
    });
  }

  function fakeUsdToEth(usdAmount) {
    // Super rough conversion: assume ~3000 USD per 1 ETH.
    const ETH_PER_USD = 1 / 3000;
    const ethVal = usdAmount * ETH_PER_USD;
    return ethVal.toFixed(8); // up to 8 decimals
  }

  async function createPaymentDraft({ fid, usdAmount, ethAddress }) {
    // calls our /api/pay with required body
    const body = {
      fid,
      usdAmount,
      ethAddress
    };

    const res = await fetch("/api/pay", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(body)
    });

    if (!res.ok) {
      throw new Error("Server error " + res.status);
    }
    return res.json();
  }

  async function tryGetFidAndWallet() {
    // Try to get Farcaster user info from the miniapp environment.
    // If running outside Warpcast in a normal browser, we'll just fail gracefully.
    let fid = null;
    let wallet = null;

    try {
      if (window.miniapps && typeof window.miniapps.user === "function") {
        const u = await window.miniapps.user();
        fid = u.fid;
        wallet = u.primaryWallet;
      }
    } catch (err) {
      console.warn("miniapps.user() failed / not available:", err);
    }

    return { fid, wallet };
  }

  async function onSaveClicked() {
    clearStatus();

    const note = document.getElementById("noteInput").value.trim();
    const dateVal = document.getElementById("dateInput").value; // yyyy-mm-dd
    const timeVal = document.getElementById("timeInput").value; // hh:mm

    if (!note || !dateVal || !timeVal) {
      showStatus("error", "Please fill note, date, and time.");
      return;
    }

    // Combine date+time into a readable string
    const whenFormatted = formatDateTime(dateVal, timeVal);

    // get user fid + wallet (if available via miniapps)
    const { fid, wallet } = await tryGetFidAndWallet();

    // fallback if not provided
    const fallbackFid = fid || 1234;
    const fromWallet = wallet || "0xUSER_WALLET_PLACEHOLDER";

    // figure out required ETH for the tiny micro-payment
    const ethNeeded = fakeUsdToEth(USD_AMOUNT);

    // call backend to make the payment draft
    let draftResp;
    try {
      draftResp = await createPaymentDraft({
        fid: fallbackFid,
        usdAmount: USD_AMOUNT,
        ethAddress: RECEIVER_ETH_ADDRESS
      });
    } catch (err) {
      console.error(err);
      showStatus("error", "Payment draft failed.");
      return;
    }

    console.log("Draft response:", draftResp);

    // (Optional / best effort) try to open Warpcast's wallet UI:
    try {
      if (window.miniapps && typeof window.miniapps.pay === "function") {
        await window.miniapps.pay({
          to: RECEIVER_ETH_ADDRESS,
          valueEth: ethNeeded,
          note: "Reminder fee"
          // In a real mini app you'd include chainId / data etc.
        });
      } else {
        console.log(
          "[dev] window.miniapps.pay not available. " +
          "In Warpcast this should open wallet UI."
        );
      }
    } catch (err) {
      console.warn("miniapps.pay() threw:", err);
      // We don't block saving if user rejects or wallet is unavailable
    }

    // Save reminder locally so it shows in the list
    reminders.unshift({
      note,
      whenFormatted,
      ethNeeded,
      fromWallet,
      fid: fallbackFid
    });

    renderReminders();
    showStatus("ok", "Reminder saved and payment draft prepared.");
    resetForm();
  }

  function resetForm() {
    document.getElementById("noteInput").value = "";
    document.getElementById("dateInput").value = "";
    document.getElementById("timeInput").value = "";
  }

  function formatDateTime(yyyyMmDd, hhmm) {
    // Input: "yyyy-mm-dd", "hh:mm"
    // Output: "yyyy-mm-dd hh:mm"
    return `${yyyyMmDd} ${hhmm}`;
  }

  function init() {
    // attach click handler
    const btn = document.getElementById("saveBtn");
    btn.addEventListener("click", onSaveClicked);

    // tell Warpcast / Farcaster "we are ready" so splash screen can go away
    try {
      if (
        window.miniapps &&
        window.miniapps.actions &&
        typeof window.miniapps.actions.ready === "function"
      ) {
        window.miniapps.actions.ready();
      } else if (
        window.sdk &&
        window.sdk.actions &&
        typeof window.sdk.actions.ready === "function"
      ) {
        window.sdk.actions.ready();
      }
    } catch (err) {
      console.warn("ready() call failed:", err);
    }

    renderReminders();
  }

  window.onload = init;
</script>
</body>
</html>
